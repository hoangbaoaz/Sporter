<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit Storage</title>
</head>
<body>
    <h1>Edit Storage</h1>
    <form action="/edit/{{ storage['id'] }}" method="POST">
        <label for="title">title:</label>
        <input type="text" id="title" name="title" value="{{ storage['title'] }}" required><br><br>

        <label for="price">price:</label>
        <input type="text" id="price" name="price" value="{{ storage['price'] }}" required><br><br>

        <label for="img1">Rating:</label>
        <input type="text" id="img1" name="img1" value="{{ storage['img1'] }}" required><br><br>





        <button type="submit">Save</button>
        <a href="/">Cancel</a>
    </form>
</body>
</html>
